<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATOR</title>
    <link rel="stylesheet" href="boot.css">
</head>
<body>
    <div id="container">
        <h2>Know your BMI</h2>
        <div>
            <form>
                <span>Height in cm:</span> <input type="text" value="160" id="h"><br>
                <span>Weight in kg:</span> <input type="text" value="50" id="w"><br>
                <p id = "result"></p>
                <div id = "detail">
                    <p>Underweight = less than 18.5 </p>
                    <p>Normal = in between 18.5 to 24.9 </p>
                    <p>Obese = heigher than 24.9 </p>
                </div>
                <input type = "submit" value = "Convert" id = "submit">
            </form>
        </div>
    </div>
    <p style = "opacity : 0.8">p r o j e c t1 n e</p>
    <script src="app.js"></script>
</body>
</html>
